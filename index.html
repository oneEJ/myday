<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <title>MY DAY</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_two">
            <main id="main">
                <button class="logout">&#128167;</button>
                <h1 id="clock">00:00:00</h1>
                <form class="hidden" id="login-form">
                    <input
                        required
                        maxlength="20"
                        type="text"
                        placeholder="너를 어떻게 불러줄까?">
                    <input type="submit" value="라고 불러줘">
                </form>
                <h2 class="hidden" id="greeting"></h2>
            </main>

            <section id="main_left">
                <form id="todo-form">
                    <!-- <p>오늘 하루, 다시 시작되는</p> -->
                    <input type="text" placeholder="오늘은 무엇을 할까?" required>
                </form>
                <ul id="todo-list"></ul>
            </section>

            <section id="main_right">
                <div class="main_right_dday">
                    <p class="main_right_title">⭐⭐⭐⭐⭐</p><!--🍰🌟-->
                    <ul>
                        <li><p>여름하늘호</p><span></span></li>
                        <li><p>가을과 겨울사이</p><span></span></li>
                        <li><p>올해의 끝</p><span></span></li>
                    </ul>
                </div>
                <div class="main_right_text">
                    <p>💌</p>
                    <textarea name="message" placeholder="오늘의 남기고픈 말은 뭐야?"></textarea>
                </div>
            </section>
        </div>

        <footer id="footer">
            <div id="quote">
                <p></p>
                <p></p>
            </div>
                        
            <div class="colorchange">
                <button class="first"></button>
                <button class="second"></button>
                <button class="third"></button>
                <button class="fourth"></button>
            </div>
        </footer>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/dday.js"></script>
</body>
</html>
